<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Control</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 8px; }
        .on { background-color: #4CAF50; color: white; }
        .off { background-color: #f44336; color: white; }
    </style>
</head>
<body>

    <h1>ESP32 Control Panel</h1>
    <button id="ledBtn" class="off">Turn LED ON</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAOdFKeYtPc3cnnsx1__nyz8QxkBJdTZs",
            authDomain: "iot-project-acfb5.firebaseapp.com",
            databaseURL: "https://iot-project-acfb5-default-rtdb.firebaseio.com",
            projectId: "iot-project-acfb5",
            storageBucket: "iot-project-acfb5.firebasestorage.app",
            messagingSenderId: "310157176352",
            appId: "1:310157176352:web:72734ebc93d82fcdcd5645"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ledRef = ref(db, 'LED_STATUS');

        const btn = document.getElementById('ledBtn');
        let currentStatus = 0;

        // Listen for changes (syncs UI if multiple people use the site)
        onValue(ledRef, (snapshot) => {
            currentStatus = snapshot.val();
            if (currentStatus === 1) {
                btn.innerText = "Turn LED OFF";
                btn.className = "on";
            } else {
                btn.innerText = "Turn LED ON";
                btn.className = "off";
            }
        });

        // Toggle function
        btn.onclick = () => {
            const nextStatus = currentStatus === 1 ? 0 : 1;
            set(ledRef, nextStatus);
        };
    </script>
</body>
</html>
